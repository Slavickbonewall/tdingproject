<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Contact</title>
</head>

<body>
    <header class="header">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <img class="header__logo" src="/assets/logo.png" alt="Tradingo logo">
                <button id="button-toggler" class="navbar-toggler header__navbar-toggler" type="button"
                    data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon header__navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">about us</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a id="FAQS" class="nav-link dropdown-toggle" href="#" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                profile
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Sign in</a></li>
                                <li><a class="dropdown-item" href="#">Create profile</a></li>
                                <li><a class="dropdown-item" href="#">Help</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="main__contact">
        <section class="main__section">
            <div class="main__container">
                <h1 class="main__form-title">Contact Form</h1>
                <form class="main__form" action="/submit-form" method="post">
                    <label class="main__label" for="name">Name:</label>
                    <input class="main__input" type="text" id="name" name="name" placeholder="Enter your name here"
                        required>
                    <label class="main__label" for="email">Email:</label>
                    <input class="main__input" type="email" id="email" name="email" placeholder="Enter your @email here"
                        required>
                    <label class="main__label" for="subject">Subject:</label>
                    <input class="main__input" type="text" id="subject" placeholder="Subject of the message"
                        name="subject">
                    <label class="main__label" for="message" rows="4">Message:</label>
                    <textarea class="main__input" id="message" name="message" required></textarea>
                    <button class="main__form-button" type="submit">Send</button>
                </form>
            </div>
        </section>
    </main>

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
